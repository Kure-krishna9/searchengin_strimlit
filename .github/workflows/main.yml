name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Corrected
          lfs: true

      - name: Set up Git with your identity
        run: |
          git config user.name "Kure-krishna9"
          git config user.email "kurekrishna9@gmail.com"

      - name: Pull latest from Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://Shrikrushnakure:${HF_TOKEN}@huggingface.co/spaces/Shrikrushnakure/sk_search_enging

          # git remote add hf https://Shrikrushnakure:$HF_TOKEN@huggingface.co/spaces/Shrikrushnakure/sk_search_enging
          git pull hf main --rebase

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push hf main

